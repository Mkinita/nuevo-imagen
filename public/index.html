<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Subir imagen</title>
</head>
<body>
  <h1>Subir imagen</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="image">
    <button type="submit">Subir</button>
  </form>

  <script>
    // Obtener la imagen
    var image = document.querySelector('.uploaded-image');

    // Obtener la ruta de la imagen
    var imagePath = image.getAttribute('src');

    // Obtener el nombre del archivo de la ruta
    var fileName = imagePath.substring(imagePath.lastIndexOf('/') + 1);

    // Mostrar el nombre de la imagen en la consola
    console.log('Nombre de la imagen:', fileName);

    // Mostrar el nombre de la imagen en la pantalla
    var fileNameElement = document.createElement('p');
    fileNameElement.textContent = 'Nombre de la imagen: ' + fileName;
    document.body.appendChild(fileNameElement);
  </script>
  
  
</body>
</html>
